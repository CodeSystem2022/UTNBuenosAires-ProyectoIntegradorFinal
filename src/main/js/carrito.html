<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="/src/main/js/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">"
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Baires Computación</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="/src/main/js/index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="/src/main/js/carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito 
                        </a>
                    </li>

                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Baires Computación</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacio <i class="bi bi-emoji-frown"></i> </p>

                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/notebook-asus.jpeg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Notebook 01</h3>


                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$350000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$350000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/notebook-hp.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Notebook 02</h3>


                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$265999</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$265999</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="Total">$615.999</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p class="carrito-comprado">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i> </p>


            </div>
        </main>

    </div>
    
</body>
</html>
